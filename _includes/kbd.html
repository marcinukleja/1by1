{%- assign command = include.command -%}
{%- assign macKeys = site.data.shortcuts[include.command].macKeys -%}
{%- assign winKeys = site.data.shortcuts[include.command].winKeys -%}
<kbd class="mac-key">
{%- for key in macKeys -%}
<kbd>{{- key -}}</kbd>
{%- endfor -%}
</kbd><kbd class="win-key">{%- for key in winKeys -%}<kbd>{{- key -}}</kbd>{%- endfor -%}</kbd>
